<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="/static/vendor/css/katalog.css">
    <title>{{title}}</title>
    <link rel = "shortcut icon" href="/static/vendor/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400&family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="Insta">
                <img src="/static/vendor/img/Inst.svg" alt="Instagram"
                class="/static/Inst-img">
            </div>
            <div class = "Logo">
                <img src="/static/vendor/img/Logo.png" alt="Logo"
                class="Logo-img">
            </div>
            <div class = "Info">
                <ul>
                        <li><a href="{%url 'index'%}">Главная</a></li>
                        <li><a href="information.html">О нас</a></li>
                        <li><a href="{% url 'products'%}">Каталог</a></li>
                        <li><a href="contacts.html">Контакты</a></li>

                </ul>
            </div>
            <div class= "Button-Vh">
                <a href="/static/vendor/vhod.html" target="_blank" style="color: black;">Войти</a>
            </div>
            <div class="Btnre">
                <a href="{% url 'create'%}"><button class="btn btn-info"><i class="fas fa-plus-circle">Добавить</a>
            </div>
        </nav>
    </header>
        <div class="row justify-content-center">
            {% for product in products %}
                 <div class="Tovari">
                     {% if product.image %}
                        <img src="{{ product.image.url }}" class="Tov1">
                         <!--    <img src="../html_polianskaia/img/Tovar2.png" alt="Ожерелье" class="Tov2">-->
                         <!--    <img src="../html_polianskaia/img/Tovar3.png" alt="Браслет" class="Tov3">-->
                     {%else%}
                         <p></p>
                     {%endif%}
                </div>
                <div class="Name">
                    <ul>
                        <div class="Pr1">
                            {{ product.name }}
                        </div>
                <!--        <a href="tovar2.html" class="Pr2">Ожерелье из перламутровых сердчек</a>-->
                <!--        <a href="tovar3.html" class="Pr3">Браслет из жемчуга</a>-->
                    </ul>
                </div>
                <div>
                    <h6 class="Text">
                        {{ product.size }}
                    </h6>
                </div>
                 <div>
                    <h4 class="Price">
                        {{product.price}}
                    </h4>
                </div>
                <div>
                    <a href="#" class="Kupit">Купить</a>
                </div>
            {% endfor %}
        </div>
</body>
</html>
